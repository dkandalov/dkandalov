<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="billboard.css">
    <link rel="stylesheet" href="bulmaswatch.min.css">
    <script type="text/javascript" src="https://unpkg.com/canvg@3.0.4/lib/umd.js"></script>
    <script src="billboard.js"></script>
    <title>Chart Builder</title>
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Chart Builder</h1>
        <div class="columns is-8">
            <div class="column is-four-fifths">
                <div class="box">
                    <div id="chart"></div>
                </div>
                <div class="field is-hidden">
                    <div class="select is-rounded">
                        <select id="chart-type" onchange="onChartType(value)">
                            <option value="line">Line</option>
                            <option value="spline">Spline</option>
                            <option value="step">Step</option>
                            <option value="bar">Bar</option>
                            <option value="scatter">Scatter</option>
                            <option value="area">Area</option>
                            <option value="area-spline">Area spline</option>
                            <option value="area-step">Area step</option>
                        </select>
                    </div>
                    <label class="checkbox">
                        <input type="checkbox" id="show-legend" onclick="onShowLegend()">
                        Show legend
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="show-grid" onclick="onShowGrid()">
                        Show grid
                    </label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Title" onchange="onTitle(value)">
                    </div>
                </div>
                <div class="tabs is-hidden">
                    <ul>
                        <li id="tab-0" class="is-active"><a onclick="onTab(0)">Series 1</a></li>
                        <li id="tab-1" ><a onclick="onTab(1)">Series 2</a></li>
                        <li id="tab-2" ><a onclick="onTab(2)">Series 3</a></li>
                    </ul>
                </div>
                <div class="field">
                    <div class="control">
                        <textarea id="textarea-with-data-0" class="textarea is-small" placeholder="CSV data, e.g. 1,2,3,4,5">1,15,30,10</textarea>
                    </div>
                    <div class="control">
                        <textarea id="textarea-with-data-1" class="textarea is-small is-hidden" placeholder="CSV data, e.g. 1,2,3,4,5"></textarea>
                    </div>
                    <div class="control">
                        <textarea id="textarea-with-data-2" class="textarea is-small is-hidden" placeholder="CSV data, e.g. 1,2,3,4,5"></textarea>
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button onclick="onUpdateChart()" class="button is-link">Update chart</button>
                    </div>
                    <div class="control">
                        <button onclick="onSave()" class="button">Save as PNG</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    let chartType = document.getElementById("chart-type").value;
    let chartTitle = "";
    let showLegend = false;
    let showGrid = false;
    let data = [
        parseCsv(0, document.getElementById("textarea-with-data-0").value),
        parseCsv(1, document.getElementById("textarea-with-data-1").value),
        parseCsv(2, document.getElementById("textarea-with-data-2").value)
    ];

    function onSave() {
        fetch("billboard.css")
            .then(response => response.text())
            .then(css => {
                let svgHtml = document.getElementById("chart").children[0];
                let style = "<style>" + css + "</style>"

                let svgData = new XMLSerializer().serializeToString(svgHtml);
                let i = svgData.indexOf(">");
                svgData = svgData.substring(0, i + 1) + style + svgData.substring(i + 1);
                svgData = svgData.replaceAll(/clip-path="url\(.*?(#.*?)\)"/g, 'clip-path="url($1)"');

                let svgBlob = new Blob([svgData], {type: "image/svg+xml;charset=utf-8"});
                let bounding = svgHtml.getBoundingClientRect();
                let width = bounding.width * 2;
                let height = bounding.height * 2;
                let canvas = document.createElement("canvas");
                let context = canvas.getContext("2d");

                // Set the canvas width and height before loading the new Image
                canvas.width = width;
                canvas.height = height;

                let image = new Image();
                image.onload = function() {
                    // Clear the context
                    context.clearRect(0, 0, width, height);
                    context.drawImage(image, 0, 0, width, height);
                    canvas.toBlob(function(svgBlob) {
                        let svgUrl = URL.createObjectURL(svgBlob);
                        let downloadLink = document.createElement("a");
                        downloadLink.href = svgUrl;
                        downloadLink.download = "chart.png";
                        document.body.appendChild(downloadLink);
                        downloadLink.click();
                        document.body.removeChild(downloadLink);
                    });
                };
                image.src = URL.createObjectURL(svgBlob);
            });
    }

    function onTab(tabIndex) {
        [0, 1, 2].forEach((i) => {
            document.getElementById(`tab-${i}`).className = i === tabIndex ? "is-active" : "";
            document.getElementById(`textarea-with-data-${i}`).className = i === tabIndex ? "textarea is-small" : "textarea is-small is-hidden";
        });
    }

    function onChartType(value) {
        chartType = value;
        generateChart();
    }

    function onTitle(value) {
        chartTitle = value;
        generateChart();
    }

    function onShowLegend() {
        showLegend = document.getElementById("show-legend").checked;
        generateChart();
    }

    function onShowGrid() {
        showGrid = document.getElementById("show-grid").checked;
        generateChart();
    }

    function onUpdateChart() {
        data[0] = parseCsv(0, document.getElementById("textarea-with-data-0").value);
        data[1] = parseCsv(1, document.getElementById("textarea-with-data-1").value);
        data[2] = parseCsv(2, document.getElementById("textarea-with-data-2").value);
        generateChart();
    }

    function parseCsv(index, value) {
        let values = value.split(/[,\n]/);
        let array = Array(values + 1);
        array[0] = `series-${index}`;
        values.forEach((word, index) => {
            array[index + 1] = parseFloat(word);
        });
        return array;
    }

    function generateChart() {
        bb.generate({
            data: {
                columns: data,
                type: chartType
            },
            legend: {
                show: showLegend
            },
            grid: {
                x: {
                    show: showGrid
                },
                y: {
                    show: showGrid
                }
            },
            title: {
                text: chartTitle
            },
            zoom: {
                enabled: true
            },
            transition: {
                duration: null
            },
            svg: {
                classname: "bb"
            },
            bindto: "#chart"
        });
    }

    generateChart();

</script>
</body>
</html>
